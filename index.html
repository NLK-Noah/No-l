<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Le Festin d'Hiver</title>
  <!-- Import des  fichiers -->
  <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <div class="container">
<img id="logo" src="static/Grinch.png" alt="Le Festin d'Hiver">
<p>C'est quoi ton prénom ?</p>
<input type="text" id="username" placeholder="Ton prénom ici" />
<br />
<button onclick="enterSite()">Rentre dans la fête !!!</button>
</div>


<script>
function enterSite() {
const name = document.getElementById('username').value.trim();
if (!name) {
alert('Merci d\'entrer un prénom !');
return;
}
localStorage.setItem('username', name);
window.location.href = 'menu.html';
}
</script>


</body>
</html>
