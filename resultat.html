<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" type="image/png" href="static/naima.png">
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Résultat Secret Santa</title>
  <link rel="stylesheet" href="static/resultat.css">
</head>
<body>
  <div id="snow-container"></div>
  <a href="menu.html">
    <img id="back" src="static/back.png" class="back" />
  </a>

  <img id="logo" src="static/et.png" class="logo" />

  <div class="result">
    <h2>Ton tirage</h2>
    <p>Tu dois offrir un cadeau à :</p>
    <p id="resultName" class="highlight"></p>
  </div>

  <a href="https://www.amazon.com.be/blackfriday/?_encoding=UTF8&pd_rd_w=Rmy2b&content-id=amzn1.sym.147153ed-f325-45d9-9b9a-c79d6ffe35da&pf_rd_p=147153ed-f325-45d9-9b9a-c79d6ffe35da&pf_rd_r=KTB5SFYA48APQV3DXZT9&pd_rd_wg=AdKTF&pd_rd_r=8b9d7469-fb1d-435f-bb7a-bf7dcd05238d&ref_=pd_hp_d_hero_unk&bubble-id=deals-collection-deals-under-xx">Idée de cadeaux à moins de 20€</a>

  <img id="tr" src="static/tr.png" class="tr" />

  <script type="module">
    import { db } from "./static/firebase-init.js";
    import { collection, query, where, getDocs } 
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    async function showResult() {
      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
        return;
      }

      // Chercher le tirage correspondant
      const q = query(collection(db, "results"), where("player", "==", username));
      const snapshot = await getDocs(q);

      if (snapshot.size === 0) {
        // Si pas encore tiré → retourner aux règles
        window.location.href = "santasecret.html";
        return;
      }

      const result = snapshot.docs[0].data().picked;

      document.getElementById("resultName").textContent = result;
    }

    showResult();
  </script>
  <script src="static/snow.js"></script>

</body>
</html>
